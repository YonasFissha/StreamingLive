<html>
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="/css/all.css" rel="stylesheet" id="customCss">
    <link href="/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164774603-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-164774603-2', { 'custom_map': {'dimension1': 'site'}});
        gtag('event', 'site_dimension', { 'site': location.hostname });

        setInterval(function () {
            if ($('#videoFrame').is(':visible')) gtag('event', 'Still Watching', { 'non_interaction': true });
        }, 60000);

    </script>
</head>
<body>

    <div id="liveContainer">
        <div id="header">
            <div id="logo"></div>
            <div id="liveButtons"></div>
        </div>

        <div id="body">
            <div id="videoContainer">
                <iframe id="videoFrame" src="about:blank" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                <div id="noVideoContent"><span id="noVideoCell"></span></div>
            </div>
            <div id="interactionContainer">
                <div id="tabs">

                </div>
                <div id="frames">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="/js/index.js?ver=20200511b"></script>

</html>
